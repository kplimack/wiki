{% load url from future %}
<div id="renameModal" class="modal hide fade" style="width: 400px; margin-left: -200;">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">Ã—</button>
    <h3>Rename Page: {{ page_name }}</h3>
  </div>
  <div class="modal-body">
    <div class="row-fluid">
      <div class="span12">
        <form action="{% url 'wiki.views.page_rename' section_name page_name %}" method="post">
          {% csrf_token %}
          <p class="help-block">New Name</p>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-tags"></i></span><input class="input-xlarge "type="text" name="page_newname" value="{{ page_name }}">
          </div>
          <hr>
          <div class="help-block pull-right">
            <button type="submit" class="btn btn-large btn-inverse" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-large btn-primary">Change Name</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="text-error"><p><i class="icon-warning-sign"></i> This will break links to this page, currently.</p></div>
  </div>
</div>
