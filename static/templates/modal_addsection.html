{% load url from future %}
<div id="addSectionModal" class="modal hide fade">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">Ã—</button>
    <h3>Add Section</h3>
  </div>
  <div class="modal-body">
    <div class="row-fluid">
      <div class="span12">
        <form action="{% url 'wiki.views.section_add' %}" method="post">
          {% csrf_token %}
          <div class="input-prepend">
            <span class="add-on"><i class="icon-tag"></i></span><input class="input-xlarge "type="text" name="new_section">
          </div>
	     <p class="help-block">New Section</p>

          <hr>
          <div class="help-block pull-right">
            <button type="submit" class="btn btn-large btn-inverse" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-large btn-primary">Add Section</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="text-info"><p><i class="icon-folder-open"></i> Add a Section</p></div>
  </div>
</div>
