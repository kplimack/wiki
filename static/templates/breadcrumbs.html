<ul class="breadcrumb">
  <li><a href="#">{{ user }}</a> <span class="divider">|</span></li>
  {% for crumb in breadcrumbs %}
  {% if forloop.last %}
  <li class="active">{{ crumb }}</li>
  {% else %}
  <li><a href="#">{{ crumb }}</a> <span class="divider">/</span></li>
  {% endif %}
  {% endfor %}
</ul>
