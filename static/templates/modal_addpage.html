{% load url from future %}
<div id="addPageModal" class="modal hide fade">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">Ã—</button>
    <h3>Add Page</h3>
  </div>
  <div class="modal-body" style="height: 180px;">
    <div class="row-fluid">
      <div class="span12">
        <form action="#" method="post">
          {% csrf_token %}
          <div class="control-group">
            <div class="btn-group">
              <a class="btn btn-primary" id="section_name" href="#"><i class="icon-glass icon-white"></i> Section</a>
              <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
              <ul class="dropdown-menu">
                <div id="section_dropdown" name="section_name"></div>
                {% for s in sections %}
                <li><a href="#" id="{{ s.name }}">{{ s.name }}</a></li>
                {% endfor %}
                <li class="divider"></li>
                <li><a id="new_section_btn">New Section</a></li>
              </ul>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-file"></i></span><input class="input-large" type="text" name="page_name" placeholder="new page name">
              </div>
            </div>
          </div>
          <hr>
          <div class="help-block pull-right">
            <button type="submit" class="btn btn-large btn-inverse" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-large btn-primary">Add Page</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="text-info"><p><i class="icon-folder-open"></i> Add a Page</p></div>
  </div>
</div>
