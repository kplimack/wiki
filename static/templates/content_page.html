{% load url from future %}
<div class="row-fluid">
  <div class="span9">
    <div class="page-header">
      <h1><small>{{ section_name }} </small>{{ page_name }}</h1>
    </div>
    <p>
      {% autoescape off %}
      {{ page_rendered }}
      {% endautoescape %}
    </p>
    <div>
      <span class="badge badge-success">Updated {{ page.updated_at }}</span>
      <div class="pull-right">
	<span class="label">{{ page.user.first_name }} {{ page.user.last_name }}</span>
      </div>
    </div>
    <hr />
    <div>
      <a href="#" class="btn"><i class="icon-edit"></i> <strong>Edit</strong></a>
      <a href="#" class="btn"><i class="icon-trash"></i> <strong>Delete</strong></a>
    </div>
  </div><!--/span-->
  <div class="span3" style="background: khaki;">
    <h3>Page Info</h3>
    <ul>
      <li>foo</li>
      <li>bar</li>
      <li>baz</li>
    </ul>
  </div>
</div><!--/row-->
