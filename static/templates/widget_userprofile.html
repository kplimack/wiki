<div class="well">
  <div class="row">
    <div class="span1"></div>
    <div class="span4"><a href="#"><img src="{{ gravatar }}" alt=""></a></div>
    <div class="span7">
      <strong class="lead text-info">{{ user }}</strong>
      <strong><p>{{ user.first_name }} {{ user.last_name }}</p></strong>
      <span class=" badge badge-success">{{ user.posts|default:"0" }} Posts</span> <span class=" badge badge-info">{{ user.rank|default:"No Rank" }} </span>
    </div>
  </div>
</div>
