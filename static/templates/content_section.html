{% load url from future %}
<div class="row-fluid">
  <div class="span9">
    <div class="page-header">
      <h1>{{ section_name }}</h1>
    </div>
    <p>
      <ul>
	{% for a in articles %}
	<li><a href="{% url 'wiki.views.index' section_name a.name %}">{{ a.name }}</a></li>
	{% endfor %}
      </ul>
    </p>
  </div><!--/span-->
  <div class="span3">
    {% include "templates/widget_lastupdated.html" %}
  </div>
</div><!--/row-->
